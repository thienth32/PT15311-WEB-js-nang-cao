<table>
    <thead>
        <th>#</th>
        <th>Tên sv</th>
        <th>Tên lớp</th>
        <th>Ảnh</th>
    </thead>
    <tbody></tbody>
</table>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $.ajax({
        method: "GET",
        url: "http://localhost:3000/students?_expand=class",
        dataType: "json",
        success: function(students){
            let content = students.map(stu => 
            `<tr>
                <td>${stu.id}</td>
                <td>${stu.name}</td>
                <td>${stu.class.name}</td>
                <td>
                    <img src="${stu.image}" width="70">
                </td>
            </tr>`).join("");
            $('tbody').append(content);
        }
    })
</script>
